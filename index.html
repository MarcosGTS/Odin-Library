<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-AU-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/f286b85dc7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  <span class="logo">Library</span>
  </header>
  <main>
    <button id="popup-btn">Add Book</button>
    <div id="bookshelf"></div>

    <div id="book-modal" data-animation="hide">
      <form id='book-form' action="">
        <h3>Book info</h3>
        <div>
          <label for="title">Title</label>
          <input 
            type="text" name="title" id="title" maxlength="60" required>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" maxlength="30" required>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" 
            name="pages" 
            id="pages"
            min="1"
            required>
        </div>
        <div>
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read">
        </div>
        <div>
          <button type="submit" id="add-book" class="read-btn">Add book</button>
          <button type="button" id="cancel-btn" class="rm-btn">Cancel</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <a href="https://github.com/MarcosGTS/Odin-Library">
      Copyright Â© 2023 MarcosGTS <i class="fa-brands fa-github"></i>
    </a>
  </footer>
</body>
</html>
